<mat-sidenav-container>
  <mat-sidenav
    class="mat-elevation-z8"
    mode="side"
    opened="true"
    [fixedInViewport]="true"
    [fixedTopGap]="64"
  >
    <button mat-button class="menu-button" routerLink="">
      <mat-icon>home</mat-icon>
      <span>Página Inicial</span>
    </button>

    <button mat-button class="menu-button" routerLink="bet">
      <mat-icon>attach_money</mat-icon>
      <span>Apostas</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <button class="button" mat-icon-button (click)="createElement(null)">
        <mat-icon>add</mat-icon>
      </button>

      <div class="mat-elevation-z8 margin-top">
        <table mat-table #table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Evento Column -->
          <ng-container matColumnDef="evento">
            <th mat-header-cell *matHeaderCellDef>Evento</th>
            <td mat-cell *matCellDef="let element">{{ element.evento }}</td>
          </ng-container>

          <!-- Data Column -->
          <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let element">{{ element.data }}</td>
          </ng-container>

          <!-- Esporte Column -->
          <ng-container matColumnDef="esporte">
            <th mat-header-cell *matHeaderCellDef>Esporte</th>
            <td mat-cell *matCellDef="let element">{{ element.esporte }}</td>
          </ng-container>

          <!-- Competicao Column -->
          <ng-container matColumnDef="competicao">
            <th mat-header-cell *matHeaderCellDef>Competição</th>
            <td mat-cell *matCellDef="let element">{{ element.competicao }}</td>
          </ng-container>

          <!-- Mercado Column -->
          <ng-container matColumnDef="mercado">
            <th mat-header-cell *matHeaderCellDef>Mercado</th>
            <td mat-cell *matCellDef="let element">{{ element.mercado }}</td>
          </ng-container>

          <!-- Aposta Column -->
          <ng-container matColumnDef="aposta">
            <th mat-header-cell *matHeaderCellDef>Aposta</th>
            <td mat-cell *matCellDef="let element">R$ {{ element.aposta }}</td>
          </ng-container>

          <!-- Lucro Column -->
          <ng-container matColumnDef="lucro">
            <th mat-header-cell *matHeaderCellDef>Lucro/Prejuizo</th>
            <td mat-cell *matCellDef="let element">R$ {{ element.lucro }}</td>
          </ng-container>

          <!-- Odd Column -->
          <ng-container matColumnDef="odd">
            <th mat-header-cell *matHeaderCellDef>Odd</th>
            <td mat-cell *matCellDef="let element">{{ element.odd }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[14, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
